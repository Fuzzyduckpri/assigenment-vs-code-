<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio 24</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(to right, #555, #888);
            padding: 20px;
            color: white;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav {
            display: flex;
            gap: 15px;
        }
        .nav a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            background: black;
            border-radius: 5px;
        }
        .main {
            text-align: center;
            margin-top: 50px;
        }
        .enter-button {
            display: inline-block;
            padding: 10px 20px;
            background: white;
            border: 2px solid black;
            text-decoration: none;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 20px;
        }
        .about {
            background: linear-gradient(to right, #999, #ccc);
            padding: 40px;
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">STUDIO 24</div>
        <div class="nav">
            <a href="#">STUDIO 24</a>
            <a href="#">CONTACT</a>
        </div>
    </div>
    <div class="main">
        <h1>STUDIO 24</h1>
        <a href="#" class="enter-button">ENTER</a>
    </div>
    <div class="about">
        <h2>About Us</h2>
        <p>Welcome to Studio 24. We provide top-tier creative solutions for various projects.</p>
    </div>
</body>
</html>
